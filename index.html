<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Natural Disasters</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/switch.css">
  <link rel="stylesheet" href="css/tectonic.css">
  <link rel="stylesheet" href="css/slider.css">
  <link rel="stylesheet" href="css/range.css">
  <link rel="stylesheet" href="css/radio.css">
  <link rel="stylesheet" href="css/rivers.css">
</head>

<body>

  <div id="loader_container"></div>

  <div style="height:100px">
  </div>
  <div id="visWindow">
    <div id="main">

      <div class='main-left' id='mainLeft' style="width: 70%; display:inline-block">

        <div id="container"> </div>
        <div id="yearslot">2000</div>

        <!-- simple timeslider -->
        <form name="timelineform" oninput="timeSlidervalue.value = timeslider.valueAsNumber;setYear(timeSlidervalue.value)" onsubmit="return togglescrolling()">
          <div style="width: 95%; float:left;">
            <input class="timeslider" id="timeslider" type="range" min="1900" max="2017" value="2000" />
          </div>
          <div style="width:5%; float:left;">
            <input id="scrolltoggle" type="submit" value="">
          </div>
        </form>
      </div>

      <div class="main-right" style="width: 26%; margin-left: 1%; margin-rigth:3%; display:inline-block">

        <div id="legend" style="margin-top:10%">
          <div style="width:45%;display:inline-block" id="legend-left"></div>
          <div style="margin-left: 5%; width:45%;display:inline-block" id="legend-right"></div>
        </div>

        <div id="chart"></div>


        <div id="chartoptions">
          <label for="chartoptions" style="float:left;display:inline-flex"><b>View:</b></label>
          <form id="chartoptions" style="display: inline-flex;">
            <input type="radio" name="data" value="deaths" checked onclick="switchDataType(this.value)" />
            <label>Deaths</label>
            <input type="radio" name="data" value="affected" onclick="switchDataType(this.value)" />
            <label>Affected</label>
            <input type="radio" name="data" value="damage" onclick="switchDataType(this.value)" />
            <label>Damage</label>
          </form>
          <br>
        </div>

        <br>

        <div id="overlays" style="display: inline-flex">

          <div class="press" style="float: left">
            <input type="checkbox" id="bluesea" class="cbx hidden" onchange="riverColor(this.checked)" /> Rivers
            <label for="bluesea" class="lbl"> </label>
          </div>

          <div class="press">
            <input type="checkbox" id="borders" class="cbx hidden" checked onchange="showBorders(this.checked)" /> Borders
            <label for="borders" class="lbl"> </label>
          </div>

          <div class="press" style='float: left'>
            <input type="checkbox" id="tectonic" class="cbx hidden" onchange="showTectonic(this.checked)" /> Tectonic plates
            <label for="tectonic" class="lbl"> </label>
          </div>

        </div>

      </div>

    </div>

  </div>


  <!-- D3 library -->
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <!-- autoslide -->
  <script src="src/autoslide.js"></script>
  <!-- Topojson library -->
  <script src="https://d3js.org/topojson.v1.min.js"></script>

  <!-- Our visualisation app -->
  <script src="src/map.js"></script>
  <script src="src/disasters.js"></script>
  <script src="src/visualisation.js"></script>



</body>

</html>
